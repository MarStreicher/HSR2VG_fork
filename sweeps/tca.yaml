program: src/train.py
method: bayes
name: tca-soybean-sorghum
entity: user
project: hsr
run_cap: 100
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - ${args}
  - --use_wandb
  - --model=TCA
  - --label=LMA
  - --source_domain=soybean
  - --target_domain=sorghum
  - --sweep
metric:
  name: source_r
  goal: maximize
parameters:
  n_components:
    values: [2, 10, 20, 30, 40, 50, 60, 70, 80, 85, 90, 100, 200, 300, 500]
  mu:
    values: [0.0001, 0.001, 0.1, 1.0, 2.0]
  kernel:
    values: ["rbf", "linear"]
